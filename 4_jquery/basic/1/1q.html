<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="wrap">
    <h1>탐색 선택자 및 html조작</h1>
    <h2>탐색 선택자</h2>
    <ul id="list1">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li>리스트7</li>
    </ul>
    <ul id="list2">
      <li>리스트8</li>
      <li class="theObj">리스트9</li>
      <li><span>리스트10</span></li>
      <li>리스트11</li>
      <li><a href="#">리스트12</a></li>
      <li>리스트13</li>
      <li>리스트14</li>
    </ul>
    <h2 class="theTitle">html 조작</h2>
    <ul id="list3">
      <li class="obj1">list_1</li>
      <li>list_2</li>
      <li>list_3</li>
      <li>list_4</li>
    </ul>
  </div>
  <script src='https://code.jquery.com/jquery-3.7.1.slim.min.js'></script>
  <script>
    let list1 = $("#list1>li");
    list1.each(function (idx, el) {
      let oriText = $(el).text();
      const newText = oriText + idx + 'text()로 추가';
      console.log($(el).text());
      $(el).text(`${newText}`)
    })
    let list3 = $("#list3");
    list3.prepend('<li>🎨첫째</li>')
    list3.append('<li>막둥이</li>')
    list3.before('<div>니앞에</div>')
    list3.after('<div>니뒤에</div>')
    list3.children('li').eq(2).after('<li>니뒤에</li>')
  </script>
</body>

</html>
