<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none;
    }

    /* 메인비디오 */
    .main-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .main-video video {
      width: 100%;
      height: auto;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="main-video">
      <video autoplay muted playsinline loop poster="imgs/images.jpg" id="mainVideo">
        <source src="./imgs/main.mp4">
      </video>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      const win = $(window);
      let winH = win.innerHeight(); //창의높이
      let winW = win.innerWidth(); //창너비
      const vid = $('#mainVideo');
      let vidH = vid.innerHeight(); //비디오높이
      let vidW = vid.innerWidth(); //비디오너비
      const vidWrap = vid.parent('.main-video')

      $(window).resize(function () {
        videoResizeFn();
      });
      videoResizeFn();
      //윈도우 크기 가져와서 비디오크기 반응형으로 만드는 함수
      function videoResizeFn() {
        // 변경되는 거라 위의 변수를 재지정
        winH = win.innerHeight();
        winW = win.innerWidth();
        vidH = vid.innerHeight()
        vidW = vid.innerWidth();

        //1. 비디오박스높이=창높이 : 기본으로 창높이로 설정 너비 100%
        //	vidWrap
        vidWrap.css({ width: 100 + "%", height: winH });
        //2. 비디오 가로크기와 세로크기를 비디오박스(창크기) 보다 작으면 비디오박스와 같거나 크게 설정한다.
        if (winH > vidH) {
          //창높이가 비디오 높이보다 크면
          vid.css({ width: "auto", height: winH }); //비디오의 높이를 창높이에 맞춘다
          vid.css({ left: "50%", top: "50%", transform: "translate(-50%,-50%)" })
        }
        if (winW > vidW) {
          //창너비보다 비디오너비보다 크면
          vid.css({ width: winW, height: "auto" }); //비디오의 너비를 창너비에 맞춘다
          vid.css({ left: "50%", top: "50%", transform: "translate(-50%,-50%)" })
        }
      }
    })
  </script>
</body>

</html>
