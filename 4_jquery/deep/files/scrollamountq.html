<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: fixed;
    }

    section {
      font-size: 10em;
      height: 400vh;
      width: 100%;
    }

    .progress {
      position: fixed;
      left: 50%;
      top: 10px;
      width: 70%;
      height: 100px;
      margin-left: -35%;
      border: 1px solid #222;
      text-align: center;
    }

    .progress .bar {
      display: block;
      width: 0%;
      height: 100%;
      background-color: #111;
    }

    .progress .txt {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <section>
    <div class="progress">
      <span class="bar"></span>
      <p class="txt">0%</p>
    </div> 가<br>나<br>다<br>라<br>마<br>바<br>사<br>아<br>자<br>차<br>카<br>타<br>파<br>하
  </section>
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script>
    var text = $(".progress .txt"); //퍼센트값을 담을 엘리먼트
    var progressBar = $(".progress .bar"); //퍼센트 게이지 엘리먼트

    function getPercent(sct) {
      var scrollHeight = $("section").height();
      var scrollRealHeight = scrollHeight - $(window).height(); //스크롤할 실제 거리
      var scrollPercent = Math.floor((sct / scrollRealHeight) * 100); //백분율

      render(scrollPercent);
    }

    function render(scrollPercent) {
      if (scrollPercent >= 100) { scrollPercent = 100 }
      text.text(scrollPercent + "%");
      progressBar.css({
        width: scrollPercent + "%",
      });
    }
    $(window).scroll(function () {
      let sct = $(window).scrollTop();
      getPercent(sct);
    });
  </script>
</body>

</html>
