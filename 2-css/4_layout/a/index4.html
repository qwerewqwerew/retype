<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 레이아웃 */
    html,
    body {
      margin: 0;
      box-sizing: border-box;
      padding:0;
      overflow-x: hidden;
    }

    /* 헤더와 푸터 */
    header,
    footer {
      height: 50px;
      /* 원하는 크기로 지정 */
      background-color: #333;
      color: white;
      text-align: center;
      line-height: 50px;
    }

    /* 메인과 내비게이션 */
    main {
      height: calc(100% - 100px);
      /* 전체 높이에서 헤더와 푸터 높이를 제외한 높이로 지정 */
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    nav {
      width: 100%;
      padding:0 10%;
      background-color: #444;
      color: white;
      padding: 10px;
    }

    section {
      width: 100%;
      background-color: #ccc;
      margin: 10px;
      padding: 10px 80px;
      box-sizing: border-box;
      min-height: 100vh;
    }


  </style>
</head>

<body>
  <header> header </header>
  <nav> nav </nav>
  <main>
    <section> section </section>
    <section> section </section>
    <section> section </section>
  </main>
  <footer> footer </footer>
</body>

</html>
