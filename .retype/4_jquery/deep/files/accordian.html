<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.6rem;
    }

    a {
      text-decoration: none;
    }

    ul,
    li {
      list-style: none;
    }

    .gnb {
      width: 20rem;
      margin: 2rem auto 0;
      text-align: center;
      text-indent: 1rem;
    }

    .gnb>li>a {
      display: block;
      background: #390;
      cursor: pointer;
      line-height: 3rem;
      border-top: .1rem dotted #fff;
      color: #fff;
    }

    .gnb .sub li {
      line-height: 3rem;
      background: #cf9;
      padding: 1rem;
    }

    .gnb .sub li a {
      display: block;
      width: 100%;
      color: #222;
    }

    .gnb .sub li:hover {
      background: #cf0;
    }

    .sub {
      height: 0;
      transition: height 0.5s;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <ul class="gnb">
    <li><a href="#">회사소개</a>
      <ul class="sub">
        <li><a href="#">submenu1</a></li>
        <li><a href="#">submenu2</a></li>
        <li><a href="#">submenu3</a></li>
        <li><a href="#">submenu4</a></li>
        <li><a href="#">submenu5</a></li>
      </ul>
    </li>
    <li><a href="#">제품소개</a>
      <ul class="sub">
        <li><a href="#">submenu1</a></li>
        <li><a href="#">submenu2</a></li>
        <li><a href="#">submenu3</a></li>
        <li><a href="#">submenu4</a></li>
        <li><a href="#">submenu5</a></li>
        <li><a href="#">submenu6</a></li>
        <li><a href="#">submenu7</a></li>
      </ul>
    </li>
    <li><a href="#">커뮤니티</a>
      <ul class="sub">
        <li><a href="#">submenu1</a></li>
        <li><a href="#">submenu2</a></li>
        <li><a href="#">submenu3</a></li>
      </ul>
    </li>
    <li><a href="#">다운로드</a>
      <ul class="sub">
        <li><a href="#">submenu1</a></li>
        <li><a href="#">submenu2</a></li>
      </ul>
    </li>
  </ul>
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script>
    $(() => {
      $(".gnb>li").click(function () {
        let tg = $(this);
        let subH = $('.sub>li').innerHeight();
        let subLen = tg.find('li>a').length;
        let subTH = subH * subLen;
        $('.sub').removeClass("on").outerHeight(0);
        tg.find('.sub').addClass("on").outerHeight(subTH);
      });
    });

  </script>
</body>

</html>
