<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div id="container">
    <img src="images/pet-1.jpg" id="cover">
  </div>

  <script>
    const cover = document.getElementById("cover");
    cover.addEventListener("mouseover", function(){ cover.src = "images/pet-2.jpg";}, false);
    cover.addEventListener("mouseout",  function(){ cover.src = "images/pet-1.jpg";}, false);

  </script>
</body>
