<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>반복문</h1>
  <h2>for</h2>
  <div id="for"></div>
  <hr>
  <h2>forEach</h2>
  <div id="foreach"></div>
  <hr>
  <h2>for of</h2>
  <div id="forof"></div>
  <hr>
  <h2>for in</h2>
  <div id="forin"></div>
  <hr>
  <h2>do / while</h2>
  <div id="dowhile"></div>
  <script>
    var foods = ["떡볶이", "순대", "오뎅"];
    //A.innerHtml='<태그>' : 우항의 태그를 좌항에 html 형식으로 추가함
    for (var i = 0; i < foods.length; i++) {
      /*  foods[i] 번째를 innerHTML 에 대입하므로 마지막 요소만 출력, 쌓이지 않고 교체가 됨*/
      // document.getElementById("for").innerHTML = i + " : " + foods[i] + "<br>";
      /*  foods[i] 번째를 innerHTML 로 추가하므로 요소가 하나씩 출력*/
      document.getElementById("for").innerHTML += i + " : " + foods[i] + "<br>";
      //i=1; i=i+1 ; i+=1
    }

    //foreach -> 배열에만 사용 인자의 첫번째는 요소, 두번째는 인덱스번호
    foods.forEach(function myFunction(item, index) {
      document.getElementById("foreach").innerHTML += index + " : " + item + "<br>";
    });

    // for of

    for (var x of foods) {
      document.getElementById("forof").innerHTML += x + "<br>";
    }

    //for in
    for (var j in foods) {
      document.getElementById("forin").innerHTML += j + " : " + foods[j] + "<br>";
    }

    //do / while(~하는동안)
    var d = 0;
    do {
      document.getElementById("dowhile").innerHTML += foods[d] + "<br>";
      d++;
    }
    while (d < foods.length);
        /* while 안의 조건이 참인동안 do를 실행 */
  </script>
</body>

</html>
