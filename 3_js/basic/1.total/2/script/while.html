<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while 계산하기</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>while문</h1>
  <script>
    var i = 1;//초기값
    while (i <= 10) {
      document.write(i + "<br />");
      i++;
    }
  </script>
</body>

</html>
