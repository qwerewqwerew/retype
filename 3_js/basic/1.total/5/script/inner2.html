<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Inner HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="page">
    <h1 id="header">innerHTML</h1>
    <h2>요소내 HTML 태그를 취득하거나 조작시 사용되는 속성</h2>
    <ul>
      <li id="one" class="hot">떡볶이</li>
      <li id="two" class="hot">순대</li>
      <li id="three" class="hot">간짜장</li>
      <li id="four"> 물만두 <span>dd</span></li>
    </ul>
    <!-- 래핑됨 -->
    <div class="a"> 부모 <div class="b">자식</div>
    </div>
  </div>
  <script>
    const firstItem = document.querySelector('#one');
    const fourItem = document.querySelector('.a');
    const itemContent = firstItem.innerHTML;
    const itemContent2 = fourItem.innerHTML;
    firstItem.innerHTML = '<a href="http://kimteacher.com">' + itemContent + '</a>';
    fourItem.innerHTML = '<a href="http://kimteacher.com">' + itemContent2 + '</a>';
  </script>
</body>

</html>
