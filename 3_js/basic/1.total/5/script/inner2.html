<!DOCTYPE html>
<html>

<head>
  <title>Inner HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="page">
    <h1 id="header">innerHTML</h1>
    <h2>요소내 HTML 태그를 취득하거나 조작시 사용되는 속성</h2>
    <ul>
      <li id="one" class="hot">떡볶이</li>
      <li id="two" class="hot">순대</li>
      <li id="three" class="hot">간짜장</li>
      <li id="four">물만두</li>
    </ul>
  </div>
  <script>
    var firstItem = document.querySelector('#one');
    var itemContent = firstItem.innerHTML;
    firstItem.innerHTML = '<a href="http://kimteacher.com">' + itemContent + '</a>';
  </script>
</body>

</html>
