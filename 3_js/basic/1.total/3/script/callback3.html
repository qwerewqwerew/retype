<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title></title>
  <!--
      시간마다 하고있는 일을 멈추려면  이름이 있어야 된다
     -->
  <script>

    let id
    let count = 0
    id = setInterval(() => {
      document.write(`1초마다 실행됩니다(${count}번째)<br>`)
      count++
    }, 1 * 1000)

    setTimeout(() => {
      document.write('타이머를 종료합니다.')
      clearInterval(id)
    }, 5 * 1000)
  </script>
</head>

<body></body>

</html>
